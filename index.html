<!DOCTYPE HTML>
<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title> fibonacci.html </title>
</head>
<body style="background-alignment:center; background-image: url(20201219_162842.jpg)"> 
<h3 style="text-align:center; size:50px; color:white"> Fibonacci Sequence </h3>
<script type="text/javascript">

var limit = prompt("Enter the limit 'n' to generate the fibonacci series:", " ");
var fa=0;
var fb=1;

document.write("The limit entered to generate the fibonacci series is: ",limit,"");
document.write("<br>The fibonacci series : </br>");
document.write("<h3>",fa,"</h3>");
document.write("<h3>",fb,"</h3>");
 
var i,fc;
for(i=2; i<limit; i++)
{
	 fc=fa+fb;
	 document.write("<h3>",fc,"</h3>");
	 fa=fb;
	 fb=fc;
}

</script>
</body>
</html>
